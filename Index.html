<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/erasing.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>
    <div class="wrapper">      
        <input type="checkbox" name="menu" id="menu_button"> 
        <label for="menu_button" class="main_menu_button">            
            <i id="closed" class="fa-regular fa-compass"></i>
            <i id="opened" class="fa-solid fa-xmark"></i>
        </label>     
        <div class="menu_item fb_item"><i class="fa-brands fa-facebook"></i></div>
        <div class="menu_item ig_item "><i class="fa-brands fa-instagram"></i></div>
        <div class="menu_item lin_item"><i class="fa-brands fa-linkedin"></i></div>
        <div class="menu_item tw_item"><i class="fa-brands fa-twitter"></i></div>
        <div class="menu_item gh_item"><i class="fa-brands fa-github"></i></div>
        <div class="menu_item ytb_item"><i class="fa-brands fa-youtube"></i></div>
    </div>
</body>
</html>
